<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULSCORD - Realtime Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="logo.png" alt="" class="logo">
        <h1 class="logo-text">SOULSCORD</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">AMAN</div>
        <div class="message left">OTHER</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"><i class="fas fa-arrow-circle-right fa-2x"></i></button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js\client.js"></script>
    <script src="https://kit.fontawesome.com/32854ebec7.js" crossorigin="anonymous"></script>
</body>
</html>
